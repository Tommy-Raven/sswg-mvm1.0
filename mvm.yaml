mvm:
  system_name: mvm
  description: >
    mvm defines the minimum acceptable completeness for software produced
    under sswg. Code or workflows below this threshold are invalid.

  requirements:
    must_include:
      - schemas
      - phase_definitions
      - validation_paths
      - logging_outputs
    must_exhibit:
      - deterministic_behavior
      - reproducibility_from_clean_env
      - explicit_configuration

  exclusions:
    not_equivalent_to:
      - mvp
      - prototype
      - proof_of_concept

  extension_model:
    allowed:
      - additive_modules
      - stricter_validation
      - new_phases_with_pdl
    forbidden:
      - weakening_constraints
      - bypassing_validation
      - redefining_existing_fields

  enforcement:
    failure_behavior: stop_execution
