name: Auto-Format & Lint Pull Requests

on:
  issue_comment:
    types: [created]

jobs:
  autoformat:
    if: contains(github.event.comment.body, '/format')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: ðŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          # Primary dependency path
          if [ -f reproducibility/requirements.txt ]; then
            pip install -r reproducibility/requirements.txt
          elif [ -f REQUIREMENTS.txt ]; then
            pip install -r REQUIREMENTS.txt
          fi
          pip install fastapi uvicorn flake8 pytest httpx

      - name: Install formatting & linting tools
        run: |
          pip install black isort ruff

      - name: Apply formatting
        run: |
          black .
          isort .
          ruff check --fix .

      - name: Commit formatting changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Auto-format code" || echo "No changes to commit"
          git push origin HEAD:${{ github.event.issue.pull_request.head.ref }}
