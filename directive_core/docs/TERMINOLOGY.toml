[terminology.principles]
system_enforces_constraints = true
system_does_not_decide_safety = true
authority_intent_context_require_verification = true
outputs_are_non_operational = true
recursion_is_bounded_gated_auditable = true
determinism_is_phase_scoped = true
ambiguity_is_security_vulnerability = true

[terminology.format_invariants]
governance_comments_forbidden = true
governance_doc_format = "toml_only"
paired_human_mirror_format = "markdown_formal_explicative"
mirror_draft_format = "text_draft_only"
mirror_docs_are_non_authoritative = true

[naming]
software_format = "lowercase-hyphenated"
software_name = "sswg-mvm"
concept_format = "snake_case"
constant_format = "UPPERCASE"
constant_format_semantics = "uppercase_letters_only"
anchor_format = "toml_block_only"
allowed_software_variants = false
deprecated_variants_forbidden = true
ethos_identifier = "SSWG/MVM"
software_identifier = "sswg-mvm"

[terminology.axioms.ambiguity]
vulnerability_class = "CLASS_1_SEVERE"
required_response = ["fail_abort", "quarantine_artifact"]
proactive_eradication_required = true
ambiguity_is_never_tolerated = true

[terminology.failure_notification]
schema_id = "opaque_gate_notification"
category_tag = "GATE_FAILURE"
fields = ["error_gate_name", "category_tag"]
allow_text = false
allow_descriptions = false
allow_snippets = false
allow_paths = false
allow_line_col = false
allow_section_path = false
allow_rule_hints = false
allow_mitigation_guidance = false

[terminology.gate_vocabulary]
gate_id_format = "GATE_0000"
gate_semantics_exposed = false
gates = ["GATE_0001", "GATE_0002", "GATE_0003", "GATE_0004", "GATE_0005", "GATE_0006", "GATE_0007"]

[terminology.error_label_policy]
user_facing_labels_forbidden = true
boundary_notifications_opaque_only = true
internal_labels_allowed = true
internal_label_storage = "local_internal_artifacts_only"

[terminology.quarantine]
quarantine_required = true
quarantine_dir = "~/data/quarantine/"
create_directory_if_missing = true
quarantine_action = ["abort", "isolate_artifact"]

[terminology.poison_markers]
enforced = true
match_mode = "exact_line_pattern"
patterns = ["^<<<<<<<\\s", "^=======$", "^>>>>>>>\\s"]
response = ["fail_abort", "quarantine_artifact"]

[terminology.forbidden_language]
enforced = true
case_insensitive = true
match_mode = "exact_token_match"
tokenization = "ascii_word_boundary"
trigger_class = "CLASS_1_SEVERE"
response = ["fail_abort", "quarantine_artifact"]
enumeration_tables_must_be_excluded_from_scans = true

[terminology.forbidden_language.scan]
scan_exclusions = ["terminology.forbidden_language.tokens", "terminology.forbidden_language.disallowed_terms"]

[terminology.forbidden_language.tokens]
list_id = "FL-0001"
list = ["may", "might", "could", "should", "can", "possible", "possibly", "perhaps", "usually", "typically", "generally", "often", "sometimes", "some", "many", "few", "various", "etc", "and/or", "as_needed", "where_appropriate", "if_possible", "best_effort", "reasonable"]

[terminology.forbidden_language.disallowed_terms]
list_id = "DT-0001"
list = ["trusted_intent", "user_intent", "trusted_context", "acting_as", "roleplay", "result", "instruction", "procedure", "workflow_instruction", "audit_pack", "debug_log", "checkpoint", "autonomous_evolution", "telemetry"]

