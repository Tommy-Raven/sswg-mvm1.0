name: SSWGâ€“MVM Recursive Benchmark Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches: ["main"]
    paths:
      - "generator/**"
      - "ai_recursive/**"
      - "ai_core/**"
      - "ai_memory/**"

permissions:
  contents: read

env:
  SSWG_VERSION: "v0.9.mvm.25"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bench_id: ${{ steps.id.outputs.bench_id }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Generate benchmark ID
        id: id
        run: |
          echo "bench_id=$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          if [ -f reproducibility/requirements.txt ]; then
            pip install -r reproducibility/requirements.txt
          elif [ -f REQUIREMENTS.txt ]; then
            pip install -r REQUIREMENTS.txt
          fi

  recursion:
    needs: setup
    runs-on: ubuntu-latest
    env:
      BENCH_ID: ${{ needs.setup.outputs.bench_id }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Run benchmark
        run: |
          python3 - <<'EOF'
          from ai_recursive.recursion_engine import run_recursive_cycle
          import json

          results = []
          for i in range(10):
              out = run_recursive_cycle({"purpose": f"Cycle {i}", "mode": "recursive"})
              results.append(out)

          with open("benchmark_results.json", "w") as f:
              json.dump(results, f, indent=2)
          EOF

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: recursive-bench-${{ env.BENCH_ID }}
          path: benchmark_results.json

  memory_check:
    needs: recursion
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Validate memory coherence
        run: |
          python3 - <<'EOF'
          from ai_memory.benchmark_tracker import evaluate_history_coherence
          score = evaluate_history_coherence()
          print("Score:", score)
          if score < 0.5:
              raise SystemExit("Memory coherence failure")
          EOF
