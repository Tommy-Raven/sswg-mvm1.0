name: ðŸ§ª SSWGâ€“MVM Python Tests

on:
  push:
    branches: [ "main", "dev", "canonical" ]
    paths:
      - "tests/**"
      - "generator/**"
      - "ai_*/*"
      - "API/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    branches: [ "main", "canonical" ]
    paths:
      - "tests/**"
      - "generator/**"
      - "ai_*/*"
      - "API/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-tests:
    name: ðŸ§ª Run PyTest Suite
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332692973e3d937129bcbf40652eb9f2f61becf3332  # v4 pinned

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f pyproject.toml ]; then
            pip install -e ".[dev]"
          elif [ -f build/REQUIREMENTS.txt ]; then
            pip install -r build/REQUIREMENTS.txt
          fi
          pip install flake8 pytest


      - name: ðŸ§ª Execute tests
        run: |
          pytest -q tests --disable-warnings --maxfail=1 --tb=short

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b  # v4.3.4 pinned
        with:
          name: python-test-results
          path: tests/

