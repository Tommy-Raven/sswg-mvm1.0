mvm:
  system_name: mvm
  description: >
    mvm defines the minimum acceptable completeness for software produced
    under sswg. Code or workflows below this threshold are invalid.

  requirements:
    must_include:
      - schemas
      - phase_definitions
      - validation_paths
      - logging_outputs
    must_exhibit:
      - deterministic_behavior
      - reproducibility_from_clean_env
      - explicit_configuration

  exclusions:
    not_equivalent_to:
      - mvp
      - prototype
      - proof_of_concept

  extension_model:
    allowed:
      - additive_modules
      - stricter_validation
      - new_phases_with_pdl
    forbidden:
      - weakening_constraints
      - bypassing_validation
      - redefining_existing_fields

  enforcement:
    failure_behavior: stop_execution

  error_handling:
    taxonomy:
      - structural
      - semantic
      - behavioral
      - safety
      - operational
    severity_tiers:
      - critical
      - major
      - minor
      - informational
    quarantine_policy:
      default_state: untrusted
      promotion_requires:
        - validation_pass
        - evaluation_pass
      safety_flags:
        action: quarantine_and_escalate
    recovery_protocol:
      required_steps:
        - detect
        - classify
        - contain
        - diagnose
        - remediate
        - revalidate
        - reevaluate
        - decide
        - record
      rollback_on:
        - critical
        - major
    incident_logging:
      required_fields:
        - workflow_id
        - error_class
        - severity
        - source
        - decision
